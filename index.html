<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/7ff5caa4b9.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="max-w-7xl mx-auto">
        <!-- Banner Section -->
        <section class="flex justify-between mt-15">
            <!-- Text Area -->
             <div>
                <h2 class="text-7xl/[100px] font-semibold">It's good <br>tea time at The <br>Tea House</h2>
                <p class="max-w-[400px] my-7 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="px-5 py-3 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-white font-semibold cursor-pointer border-transparent hover:bg-none hover:border-2 hover:border-orange-500 hover:text-orange-500 ">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
             </div>
             <!-- Image Area -->
              <div class="relative">
                <img src="images/banner.png" alt="" class="w-full">
                <!-- banner card -->
                <div class="flex gap-2 items-center shadow-md bg-white rounded-lg px-10 py-5 absolute bottom-5 left-25 ">
                    <div>
                        <i class="fa-solid fa-star text-4xl text-amber-500"></i>
                    </div>
                    <div >
                        <h2>5.00</h2>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
        </section>
    </main>
</body>
</html>
